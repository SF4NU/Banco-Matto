<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-gioco.css">
    <title>GIOCA</title>
</head>

<body>
    <div class="exit">
        <a href="index.html">
            <img class="icona-exit" src="Immagini/home.png" alt="Icona casa">
        </a>
    </div>
    <div class="bordo-tavolo">
        <div class="tavolo">
            <div class="banchiere"></div>
            <div class="contenitore-giocatore">
                <div class="saldo" title="Il tuo saldo">1000$</div>
                <div class="numerogiocatore" title="Scegli il numero del Banchiere">
                    <button class="numeropiu" type="button" id="piu">+</button>
                    <p class="numero" id="numeroGiocatore">0</p>
                    <button class="numeromeno" type="button" id="meno">-</button>
                </div>
                <div class="puntata-giocatore" title="Scegli la puntata">
                    <button type="button" class="puntatapiu" id="puntataPiu">+</button>
                    <p class="puntata" id="puntataGiocatore">0</p>
                    <button type="button" class="puntatameno" id="puntataMeno">-</button>
                </div>
                <button type="button" class="conferma">Conferma</button>
            </div>
            


        </div>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
