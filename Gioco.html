<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-gioco.css">
    <title>GIOCA</title>
</head>

<body>
    <!-- icona per tornare alla home -->
    <div class="exit">
        <a href="index.html">
            <img class="iconaexit" src="Immagini/home.png" alt="Icona casa">
        </a>
    </div>
    <!-- l'immagine del croupier -->
    <img class="croupier" src="Immagini/croupier.png" alt="croupier">
    <!-- da qui inizia il tavolo il contenitore e il bordo del tavolo -->
    <div class="bordotavolo">
        <!-- qui parte l'interno del tavolo -->
        <div class="tavolo">
            <!-- questo e il riquadro dove appare il dado -->
            <div class="banchiere">
                <img id="dado" src="Immagini/dice1.png" alt="Daddo faccia 1">
            </div>
            <!-- la notifica per capire se hai vinto o meno -->
            <p class="cmex" id="messaggioCroupier">Benvenuto al tavolo!</p>
            <!-- i soldi del giocatore -->
            <div class="saldo" title="Il tuo saldo" id="saldoTotale">1000$</div>
            <!-- qui inizia il riquadro del giocatore -->
            <div class="contenitoregiocatore">
                <!-- questi sono i pulsanti per scegliere il numero da indovinare -->
                <div class="numerogiocatore" title="Scegli il numero del Banchiere">
                    <div>
                        <button class="numeromeno" type="button" id="meno"><img src="Immagini/down-arrow.png"
                                alt="icona freccia gi첫"></button>
                        <p class="numero" id="numeroGiocatore">0</p>
                        <button class="numeropiu" type="button" id="piu"><img src="Immagini/up-arrow.png"
                                alt="icona freccia s첫"></button>
                    </div>
                    <div>
                        <button type="button" class="rilancio" id="half">1/2</button>
                        <button type="button" class="rilancio" id="threeQuarters">3/4</button>
                    </div>
                </div>
                <!-- questi i pulsanti di quanto vuole scommettere il giocatore -->
                <div class="puntatagiocatore" title="Scegli quanto puntare">
                    <div class="puntata-giocatore">
                        <button type="button" class="puntatameno" id="puntataMeno"><img src="Immagini/down-arrow.png"
                                alt="icona freccia gi첫"></button>
                        <p class="puntata" id="puntataGiocatore">0 $</p>
                        <button type="button" class="puntatapiu" id="puntataPiu"><img src="Immagini/up-arrow.png"
                                alt="icona freccia su"></button>
                    </div>
                    <!-- i pulsanti dei rilanci pi첫 alti -->
                    <div>
                        <button type="button" class="rilancio" id="allIn">ALL IN</button>
                    </div>
                </div>
                <!-- pulsante conferma  -->
                <button type="button" class="conferma" id="pulsanteConferma">Conferma</button>
            </div>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
